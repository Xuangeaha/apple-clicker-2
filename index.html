<!DOCTYPE html>
<html lang="zh_cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/ac.css">
    <script src="src/main.js"></script>
    <title>苹果点点乐 2</title>
</head>

<body>
    <div id="header">
        <h2>苹果点点乐</h2>
    </div>
    <div id="content">
        <div class="sect0">
            <div class="sectionbody">
                <div class="paragraph">
                    <div class="information">
                        <hr>
                        <div id="information"></div>
                        <hr>
                    </div>
                    <div class="frame_left">
                        <button class="apple" name="Apple" id="button_apple" type="button" onclick="addApple()">
                            <img src="img/apple.png" alt="Apple" width="75"></button>
                        <div class="apple_amount" id="apple_amount"></div>
                        <div id="apple_per_click"></div>
                        <div id="apple_per_second"></div>
                    </div>
                    <div class="divider"></div>
                    <div class="frame_right">
                        <img class="title_building_icon" src="img/building_store.png">
                        <div class="title_building">建筑商店</div>
                        <hr>
                        <div class="building">
                            <button class="building_buy_button" name="Cursor" id="button_buy_cursor" type="button"
                                onclick="buyCursor()">购买 鼠标指针 × 1</button><br>
                            <div class="amount" id="cursor_amount"></div>
                            <img class="building_icon" src="img/cursor.png">
                            <div class="price" id="cursor_price"></div>
                            <div class="contribute" id="cursor_contribute"></div>
                        </div>
                        <hr>
                        <div class="building">
                            <button class="building_buy_button" name="Basket" id="button_buy_basket" type="button"
                                onclick="buyBasket()">购买 果篮 × 1</button><br>
                            <div class="amount" id="basket_amount"></div>
                            <img class="building_icon" src="img/basket.png">
                            <div class="price" id="basket_price"></div>
                            <div class="contribute" id="basket_contribute"></div>
                        </div>
                        <hr>
                        <div class="building">
                            <button class="building_buy_button" name="Basket" id="button_buy_grandpa" type="button"
                                onclick="buyGrandpa()">购买 老爷爷 × 1</button><br>
                            <div class="amount" id="grandpa_amount"></div>
                            <img class="building_icon" src="img/grandpa.png">
                            <div class="price" id="grandpa_price"></div>
                            <div class="contribute" id="grandpa_contribute"></div>
                        </div>
                        <hr>
                        <div class="building">
                            <button class="building_buy_button" name="Basket" id="button_buy_tree" type="button"
                                onclick="buyTree()">购买 苹果树 × 1</button><br>
                            <div class="amount" id="tree_amount"></div>
                            <img class="building_icon" src="img/tree.png">
                            <div class="price" id="tree_price"></div>
                            <div class="contribute" id="tree_contribute"></div>
                        </div>
                        <hr>
                        <div class="building">
                            <button class="building_buy_button" name="Basket" id="button_buy_garden" type="button"
                                onclick="buyGarden()">购买 果园 × 1</button><br>
                            <div class="amount" id="garden_amount"></div>
                            <img class="building_icon" src="img/garden.png">
                            <div class="price" id="garden_price"></div>
                            <div class="contribute" id="garden_contribute"></div>
                        </div>
                        <hr>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="src/refresh.js"></script>

</html>
